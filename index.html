<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishabh Kant Misra - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding-top: 70px; /* offset for fixed navbar */
    }

    /* Navbar container */
    nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      border-radius: 30px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Nav links container */
    .nav-links {
      display: flex;
      gap: 15px;
    }

    nav a {
      padding: 8px 15px;
      background: #002855;
      color: #fff;
      border-radius: 20px;
      transition: 0.3s;
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
    }
    nav a:hover {
      background: #0056b3;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: 15px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #002855;
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      nav {
        width: 90%;
        justify-content: space-between;
        border-radius: 20px;
      }
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        flex-direction: column;
        align-items: center;
        display: none;
        margin: 0 auto;
        padding: 10px 0;
        width: 100%;
        gap: 10px;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><strong>My Portfolio</strong></div>
    <div class="nav-links" id="navLinks">
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#certifications">Certifications</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Sections -->
  <section id="about" style="padding:80px;text-align:center;">
    <h2>About</h2>
    <p>Welcome to my portfolio!</p>
  </section>

  <section id="experience" style="padding:80px;text-align:center;">
    <h2>Experience</h2>
    <p>Details of work experience go here...</p>
  </section>

  <section id="certifications" style="padding:80px;text-align:center;">
    <h2>Certifications</h2>
    <p>List of certifications here...</p>
  </section>

  <section id="projects" style="padding:80px;text-align:center;">
    <h2>Projects</h2>
    <p>Project details go here...</p>
  </section>

  <section id="contact" style="padding:80px;text-align:center;">
    <h2>Contact</h2>
    <p>Email: yourname@example.com</p>
  </section>

  <!-- JS -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    const links = navLinks.querySelectorAll('a');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    links.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('show'); // collapse menu on selection
      });
    });
  </script>
</body>
</html>
